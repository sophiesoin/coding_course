<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" width="20px">
  <h2>Carousel </h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:200px">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <wrapper for slides>
    <div class="carousel-inner">
      <div class="item active">
        <img src="pictures/alex.jpg" alt="alex" width="20px" style="width:100%">
      </div>

      <div class="item">
        <img src="pictures/motomoto.jpg" alt="motomoto" width="20px" style="width:100%;">
      </div>

      <div class="item">
        <img src="pictures/melman.jpg" alt="melman" width="20px" style="width:100%; ">
      </div>

      <div class="item">
        <img src="pictures/gloria.jpg" alt="glonk" width="20px" style="width:100%; ">
      </div>

      <div class="item">
        <img src="pictures/penguins.jpg" alt="penguins" width="20px" style="width:100%; ">
      </div>


    </div>

    <left and right controls>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
